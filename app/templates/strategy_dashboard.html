<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Strategy Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #f8f9fa; padding: 20px; }
    .table-dark th { text-align: center; }
    .form-control { margin-right: 5px; }
  </style>
</head>
<body>

<h3>Strategy Dashboard</h3>

<div class="mb-3 p-3 border rounded bg-white">
  <h5>Add New Rule</h5>
  <div class="d-flex">
    <select id="action" class="form-control">
      <option value="BUY">BUY</option>
      <option value="SELL">SELL</option>
    </select>
    <input id="condition_type" class="form-control" placeholder="Condition Type (e.g., RSI_ABOVE)">
    <input id="param_1" class="form-control" placeholder="Param1">
    <input id="param_2" class="form-control" placeholder="Param2">
    <select id="enabled" class="form-control">
      <option value="true">Enabled</option>
      <option value="false">Disabled</option>
    </select>
    <input id="exchange" class="form-control" placeholder="Exchange (e.g., binance)">
    <input id="pair" class="form-control" placeholder="Pair (e.g., BTCUSDT)">
    <input id="priority" class="form-control" placeholder="Priority">
    <button id="addBtn" class="btn btn-success">Add</button>
  </div>
</div>

<table class="table table-bordered table-striped">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Action</th>
      <th>Condition</th>
      <th>Param1</th>
      <th>Param2</th>
      <th>Enabled</th>
      <th>Exchange</th>
      <th>Pair</th>
      <th>Priority</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="rulesTable"></tbody>
</table>

<script>
async function loadRules() {
  const res = await fetch('/api/strategy_rules');
  const rules = await res.json();
  const tbody = document.getElementById('rulesTable');
  tbody.innerHTML = '';

  rules.forEach(rule => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${rule.id}</td>
      <td>${rule.action}</td>
      <td>${rule.condition_type}</td>
      <td>${rule.param_1 ?? ''}</td>
      <td>${rule.param_2 ?? ''}</td>
      <td>${rule.enabled ? '✅' : '❌'}</td>
      <td>${rule.exchange}</td>
      <td>${rule.pair}</td>
      <td>${rule.priority}</td>
      <td>
        <button class="btn btn-danger btn-sm" onclick="deleteRule(${rule.id})">Delete</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

async function addRule() {
  const data = {
    action: document.getElementById('action').value,
    condition_type: document.getElementById('condition_type').value,
    param_1: document.getElementById('param_1').value,
    param_2: document.getElementById('param_2').value,
    enabled: document.getElementById('enabled').value === 'true',
    exchange: document.getElementById('exchange').value,
    pair: document.getElementById('pair').value,
    priority: document.getElementById('priority').value
  };

  const res = await fetch('/api/strategy_rules', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  });

  if (res.ok) {
    await loadRules();
    clearForm();
  } else {
    alert('Error adding rule');
  }
}

function clearForm() {
  document.querySelectorAll('.form-control').forEach(input => input.value = '');
}

async function deleteRule(id) {
  const res = await fetch(`/api/strategy_rules/${id}`, { method: 'DELETE' });
  if (res.ok) {
    await loadRules();
  } else {
    alert('Error deleting rule');
  }
}

document.getElementById('addBtn').addEventListener('click', addRule);
window.addEventListener('DOMContentLoaded', loadRules);
</script>

</body>
</html>
