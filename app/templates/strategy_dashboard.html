<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Strategy Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background-color: #f8f9fa; padding: 20px; }
    .table-dark th { text-align: center; }
    .form-control { margin-right: 5px; }
  </style>
</head>
<body>

<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Strategy Dashboard</h3>
  <button onclick="logout()" class="btn btn-outline-danger">Logout</button>
</div>

<div class="mb-3 p-3 border rounded bg-white">
  <h5>Add New Rule</h5>
  <div class="d-flex">
    <select id="action" class="form-control">
      <option value="BUY">BUY</option>
      <option value="SELL">SELL</option>
    </select>
    <input id="condition_type" class="form-control" placeholder="Condition Type (e.g., RSI_ABOVE)">
    <input id="param_1" class="form-control" placeholder="Param1">
    <input id="param_2" class="form-control" placeholder="Param2">
    <select id="enabled" class="form-control">
      <option value="true">Enabled</option>
      <option value="false">Disabled</option>
    </select>
    <input id="exchange" class="form-control" placeholder="Exchange (e.g., binance)">
    <input id="pair" class="form-control" placeholder="Pair (e.g., BTCUSDT)">
    <input id="priority" class="form-control" placeholder="Priority">
    <button id="addBtn" class="btn btn-success">Add</button>
  </div>
</div>

<table class="table table-bordered table-striped">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Action</th>
      <th>Condition</th>
      <th>Param1</th>
      <th>Param2</th>
      <th>Enabled</th>
      <th>Exchange</th>
      <th>Pair</th>
      <th>Priority</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="rulesTable"></tbody>
</table>

<!-- ✅ Підключення JS -->
<script src="/static/js/auth_utils.js"></script>
<script>
  if (!checkAuth()) throw new Error("Unauthorized");
</script>
<script src="/static/js/strategy_dashboard.js"></script>
</body>
</html>
