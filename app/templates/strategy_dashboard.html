<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strategy Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
        <h2>Strategy Dashboard</h2>
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>

    <!-- Add Rule Form -->
    <div class="card mb-4">
        <div class="card-header">Add New Rule</div>
        <div class="card-body">
            <form id="addRuleForm" class="row g-2">
                <div class="col-md-2">
                    <input type="text" name="action" placeholder="Action (BUY/SELL)" class="form-control" required>
                </div>
                <div class="col-md-2">
                    <input type="text" name="condition_type" placeholder="Condition Type" class="form-control" required>
                </div>
                <div class="col-md-1">
                    <input type="number" step="0.01" name="param_1" placeholder="Param1" class="form-control">
                </div>
                <div class="col-md-1">
                    <input type="number" step="0.01" name="param_2" placeholder="Param2" class="form-control">
                </div>
                <div class="col-md-1">
                    <select name="enabled" class="form-select">
                        <option value="true">Enabled</option>
                        <option value="false">Disabled</option>
                    </select>
                </div>
                <div class="col-md-1">
                    <input type="text" name="exchange" placeholder="Exchange" class="form-control" required>
                </div>
                <div class="col-md-1">
                    <input type="text" name="pair" placeholder="Pair" class="form-control" required>
                </div>
                <div class="col-md-1">
                    <input type="number" name="priority" placeholder="Priority" class="form-control">
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-success w-100">Add</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Strategy Rules Table -->
    <h4>Strategy Rules</h4>
    <table class="table table-bordered table-sm table-striped" id="rulesTable">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Action</th>
                <th>Condition</th>
                <th>Param1</th>
                <th>Param2</th>
                <th>Enabled</th>
                <th>Exchange</th>
                <th>Pair</th>
                <th>Priority</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
async function loadRules() {
    const res = await fetch("/api/strategy_rules");
    const data = await res.json();
    const tbody = document.querySelector("#rulesTable tbody");
    tbody.innerHTML = "";

    data.forEach(rule => {
        tbody.insertAdjacentHTML("beforeend", `
            <tr data-id="${rule.id}">
                <td>${rule.id}</td>
                <td>${rule.action}</td>
                <td>${rule.condition_type}</td>
                <td>${rule.param_1 ?? ''}</td>
                <td>${rule.param_2 ?? ''}</td>
                <td>${rule.enabled}</td>
                <td>${rule.exchange}</td>
                <td>${rule.pair}</td>
                <td>${rule.priority ?? ''}</td>
                <td>
                    <button class="btn btn-warning btn-sm editRule">Edit</button>
                    <button class="btn btn-danger btn-sm deleteRule">Delete</button>
                </td>
            </tr>
        `);
    });
}

document.addEventListener("DOMContentLoaded", () => {
    const rulesTable = document.querySelector("#rulesTable tbody");

    loadRules();

    // Add Rule
    document.getElementById("addRuleForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const ruleData = Object.fromEntries(formData.entries());
        ruleData.enabled = ruleData.enabled === "true";
        ruleData.param_1 = ruleData.param_1 || null;
        ruleData.param_2 = ruleData.param_2 || null;
        ruleData.priority = ruleData.priority || null;

        const res = await fetch("/api/strategy_rules", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(ruleData)
        });

        if (res.ok) {
            await loadRules();
            e.target.reset();
        }
    });

    // Delete Rule
    rulesTable.addEventListener("click", async (e) => {
        if (e.target.classList.contains("deleteRule")) {
            const row = e.target.closest("tr");
