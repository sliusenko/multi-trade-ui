<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Strategy Rules</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Strategy Rules</h1>
    <table border="1">
        <tr>
            <th>ID</th><th>Name</th><th>Condition</th><th>Enabled</th><th>Actions</th>
        </tr>
        {% for rule in rules %}
        <tr>
            <td>{{ rule.id }}</td>
            <td>{{ rule.name }}</td>
            <td>{{ rule.condition }}</td>
            <td>{{ "✅" if rule.enabled else "❌" }}</td>
            <td>
                <button>Edit</button>
                <button>Delete</button>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
