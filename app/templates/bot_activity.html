{% extends "base.html" %}
{% block content %}
<div class="container py-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Bot Activity</h3>
    <a class="btn btn-outline-secondary" href="/">Home</a>
  </div>

  <!-- Фільтри -->
  <div class="row g-2 align-items-end mb-3">
    <div class="col-md-2">
      <label class="form-label">Exchange</label>
      <select id="f_exchange" class="form-select">
        <option value="">All</option>
      </select>
    </div>
    <div class="col-md-2">
      <label class="form-label">Pair</label>
      <select id="f_pair" class="form-select">
        <option value="">All</option>
      </select>
    </div>
    <div class="col-md-2">
      <label class="form-label">Signal Type</label>
      <select id="f_signal_type" class="form-select">
        <option value="">All</option>
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label">From</label>
      <input id="f_from" type="datetime-local" class="form-control">
    </div>
    <div class="col-md-3">
      <label class="form-label">To</label>
      <input id="f_to" type="datetime-local" class="form-control">
    </div>
    <div class="col-12 d-flex gap-2 mt-2">
      <button id="btn_apply" class="btn btn-primary">Apply</button>
      <button id="btn_last24h" class="btn btn-outline-secondary">Last 24h</button>
      <button id="btn_last7d" class="btn btn-outline-secondary">Last 7d</button>
    </div>
  </div>

  <!-- Графік -->
  <div class="card mb-3">
    <div class="card-body">
      <canvas id="activityChart" height="120"></canvas>
    </div>
  </div>

  <!-- Таблиця -->
  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-sm table-striped align-middle mb-0" id="tbl">
          <thead class="table-dark">
            <tr>
              <th>Time</th>
              <th>Exchange</th>
              <th>Pair</th>
              <th>Signal</th>
              <th>Type</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<script src="/static/js/bot_activity.js"></script>
{% endblock %}
