<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Forecast vs Actual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1"></script>
  <style>
    body { background:#0b0f14; color:#e9eef5; padding:20px; }
    .card { background:#111826; border:1px solid #1f2a3a; }
    .form-control, .form-select { background:#0f1623; color:#e9eef5; border:1px solid #243244; }
  </style>
</head>
<body>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Forecast vs Actual</h3>
    <a class="btn btn-outline-secondary" href="/">← Dashboard</a>
  </div>

  <div class="card p-3 mb-3">
    <form id="controls" class="row g-2 align-items-end">
      <div class="col-6 col-md-2">
        <label class="form-label">User ID</label>
        <input class="form-control" id="user_id" type="number" placeholder="user_id (опц.)" />
      </div>
      <div class="col-12 col-md-2">
        <label class="form-label">Exchange</label>
        <input class="form-control" id="exchange" value="binance" placeholder="binance"/>
      </div>
      <div class="col-12 col-md-2">
        <label class="form-label">Pair</label>
        <input class="form-control" id="pair" value="BTCUSDT" placeholder="BTCUSDT"/>
      </div>
      <div class="col-6 col-md-2">
        <label class="form-label">Timeframe (label)</label>
        <input class="form-control" id="timeframe" value="1m" placeholder="1m"/>
      </div>
      <div class="col-6 col-md-2">
        <label class="form-label">FLH TF</label>
        <select class="form-select" id="flh_timeframe">
          <option value="5m" selected>5m</option>
          <option value="1m">1m</option>
          <option value="15m">15m</option>
        </select>
      </div>
      <div class="col-6 col-md-2">
        <label class="form-label">Interval</label>
        <select class="form-select" id="interval">
          <option value="1h">1h</option>
          <option value="4h" selected>4h</option>
          <option value="12h">12h</option>
          <option value="1d">1d</option>
          <option value="3d">3d</option>
        </select>
      </div>
      <div class="col-6 col-md-2 d-flex gap-2">
        <button class="btn btn-primary w-100" type="submit">Побудувати</button>
        <button class="btn btn-outline-light" id="btnExport" type="button">CSV</button>
      </div>
    </form>
  </div>

  <div class="card p-3">
    <canvas id="chart" height="120"></canvas>
    <div id="empty" class="text-center py-4 d-none">❌ Немає даних для обраного інтервалу.</div>
  </div>

  <script src="/static/js/forecast_vs_actual.js"></script>
</body>
</html>
