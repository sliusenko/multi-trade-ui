<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="card p-4 shadow" style="width: 350px;">
    <h4 class="text-center mb-3">Register</h4>
    <div class="mb-3">
        <input id="user_id" class="form-control" placeholder="User ID" type="number">
    </div>
    <div class="mb-3">
        <input id="email" class="form-control" placeholder="Email" type="email">
    </div>
    <div class="mb-3">
        <input id="password" class="form-control" placeholder="Password" type="password">
    </div>
    <button class="btn btn-primary w-100" onclick="register()">Register</button>
    <div id="msg" class="mt-2 text-center text-danger"></div>
</div>

<script>
async function register() {
    const user_id = document.getElementById("user_id").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const response = await fetch("/register", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({user_id, email, password})
    });

    const data = await response.json();
    const msg = document.getElementById("msg");

    if (response.ok) {
        msg.classList.remove("text-danger");
        msg.classList.add("text-success");
        msg.textContent = "Registration successful!";
        setTimeout(() => window.location.href = "/login", 1500);
    } else {
        msg.textContent = data.detail || "Error registering user.";
    }
}
</script>

</body>
</html>
