<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
        }
        .card {
            width: 360px;
            border-radius: 12px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

<div class="card p-4 shadow">
    <h4 class="text-center mb-3">Create Account</h4>

    <div class="mb-3">
        <input id="user_id" class="form-control" placeholder="User ID" type="number" required>
    </div>
    <div class="mb-3">
        <input id="email" class="form-control" placeholder="Email" type="email" required>
    </div>
    <div class="mb-3">
        <input id="password" class="form-control" placeholder="Password" type="password" minlength="6" required>
    </div>

    <button class="btn btn-primary w-100" onclick="registerUser()">Register</button>
    <div id="msg" class="mt-3 text-center"></div>

    <div class="text-center mt-3">
        <a href="/login.html">Already have an account? Login</a>
    </div>
</div>

<script>
async function registerUser() {
    const user_id = document.getElementById("user_id").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const msg = document.getElementById("msg");

    // Простенька валідація
    if (!user_id || !email || !password) {
        msg.textContent = "Please fill all fields.";
        msg.className = "mt-3 text-center text-danger";
        return;
    }

    try {
        const response = await fetch("/register", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ user_id, email, password })
        });

        const data = await response.json();

        if (response.ok) {
            msg.textContent = "✅ Registration successful! Redirecting...";
            msg.className = "mt-3 text-center text-success";

            setTimeout(() => window.location.href = "/login.html", 1500);
        } else {
            msg.textContent = data.detail || "Registration failed.";
            msg.className = "mt-3 text-center text-danger";
        }
    } catch (err) {
        msg.textContent = "Network error. Try again.";
        msg.className = "mt-3 text-center text-danger";
    }
}
</script>

</body>
</html>
